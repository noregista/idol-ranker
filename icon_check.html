<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon ID Check</title>
    <style>
        body {
            font-family: sans-serif;
            background: #333;
            color: white;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: #555;
            padding: 10px;
            text-align: center;
            width: 150px;
        }

        img {
            width: 100%;
            height: auto;
            background: white;
        }

        .name {
            margin-top: 5px;
            font-size: 10px;
            word-break: break-all;
        }

        .big-id {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Identify These 5 Icons</h1>
    <div class="container">
        <!-- 0 -->
        <div class="card">
            <div class="big-id">0</div>
            <img
                src="../../.gemini/antigravity/brain/14d8748b-01e1-437d-967b-3dd7740105a5/uploaded_media_0_1770044226197.png">
            <div class="name">media_0</div>
        </div>
        <!-- 1 -->
        <div class="card">
            <div class="big-id">1</div>
            <img
                src="../../.gemini/antigravity/brain/14d8748b-01e1-437d-967b-3dd7740105a5/uploaded_media_1_1770044226197.png">
            <div class="name">media_1</div>
        </div>
        <!-- 2 -->
        <div class="card">
            <div class="big-id">2</div>
            <img
                src="../../.gemini/antigravity/brain/14d8748b-01e1-437d-967b-3dd7740105a5/uploaded_media_2_1770044226197.png">
            <div class="name">media_2</div>
        </div>
        <!-- 3 -->
        <div class="card">
            <div class="big-id">3</div>
            <img
                src="../../.gemini/antigravity/brain/14d8748b-01e1-437d-967b-3dd7740105a5/uploaded_media_3_1770044226197.png">
            <div class="name">media_3</div>
        </div>
        <!-- 4 -->
        <div class="card">
            <div class="big-id">4</div>
            <img
                src="../../.gemini/antigravity/brain/14d8748b-01e1-437d-967b-3dd7740105a5/uploaded_media_4_1770044226197.png">
            <div class="name">media_4</div>
        </div>
    </div>
</body>

</html>
